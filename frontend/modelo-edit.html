<li>
    <span ng-hide="editModelCtrl.editing" ng-click="editModelCtrl.editing = true">
        Modelo: {{vehicle.model}}

    <form ng-show="editModelCtrl.editing" ng-submit="editModelCtrl.submitForm(vehicle)">
